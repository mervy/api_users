on:
  push:
    branches:
      - main
name: ðŸš€ Deploy *myapis app* on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Production Environment
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files Production Environment -*myapis app*
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
